<h2 id="titulo-tipo-producto-maestro">Listado de tipos de productos</h2>

<table id="tabla-tipo-producto">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tipo of tipos">
            <td>{{tipo.nombre}}</td>
            <td><button><a routerLink="../{{tipo.id}}" (click)="ver()">Ver</a></button>
                <button><a routerLink="../{{tipo.id}}">Modificar</a></button></td>
        </tr>
    </tbody>
</table>

<div class="container">
    <div class="row">
        <div class="col-2"><button id="crear-tipo"><a routerLink="../">Crear</a></button></div>
        <div class="col"></div>
        <div class="col-2"><button id="volver-listado-tipo" (click)="volver()">Volver</button></div>
    </div>
</div>
